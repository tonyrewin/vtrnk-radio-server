name: QA Tests
on:
  push:
    branches: [ qa-setup ]
  pull_request:
    branches: [ qa-setup ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest python-dotenv selenium requests
      - name: Install Chromium and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
      - name: Create dummy directories for CI
        run: |
          mkdir -p /tmp/dummy_mp3
          touch /tmp/dummy_mp3/test.mp3
          mkdir -p /tmp/radio.db  # Dummy for DB_PATH
      - name: Run tests
        env:
          CI: true
          SOURCE_PASSWORD: dummy
          ADMIN_PASSWORD: dummy
          TRACKS_DIR: /tmp/dummy
          DB_PATH: /tmp/radio.db
          TELNET_HOST: 127.0.0.1
          TELNET_PORT: 1234
          AUDIO_DIR: /tmp/dummy_mp3
          AUDIO_RADIO_SHOW_DIR: /tmp/dummy
          AUDIO_JINGLES_DIR: /tmp/dummy
          UPLOAD_DIR: /tmp/dummy
          TEMP_DIR: /tmp/dummy
          TRACKS_DATA_DIR: /tmp/dummy
          LOGS_DIR: /tmp/dummy
          IMAGES_DIR: /tmp/dummy
          COVER_DIR: /tmp/dummy
          SHOW_COVER_DIR: /tmp/dummy
          JINGLE_COVER_DIR: /tmp/dummy
          ICECAST_LOG_DIR: /tmp/dummy
          ICECAST_V2_LOG_DIR: /tmp/dummy
          NGINX_WEB_ROOT: /tmp/dummy
          NGINX_IMAGES_DIR: /tmp/dummy
          NGINX_CSS_DIR: /tmp/dummy
          NGINX_HLS_DIR: /tmp/dummy
          CURRENT_TRACK_FILE: /tmp/dummy.txt
          LAST_PLAYED_TRACK_FILE: /tmp/dummy.txt
          PLAYBACK_HISTORY_FILE: /tmp/dummy.txt
          PLACEHOLDER_POSTER: /tmp/dummy.png
        run: pytest -q tests/