<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VTRNK Internet Radio в Telegram</title>
    <link rel="icon" href="/images/icon.png">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.umd.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, black);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: var(--tg-theme-text-color, white);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 5px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .logo {
            max-width: 140px;
            margin-bottom: 3px;
        }
        .equalizer {
            height: 40px;
            width: 200px;
            margin-bottom: 10px;
        }
        .equalizer canvas {
            width: 100%;
            height: 100%;
        }
        .track-info {
            text-align: center;
            margin-bottom: 10px;
            min-height: 60px;
            overflow: visible;
        }
        #now-playing {
            font-size: 16px;
            color: #ffffff;
        }
        #track-artist {
            font-size: 18px;
            margin: 5px 0 0 0;
            color: #ffffff;
        }
        #track-title {
            font-size: 16px;
            margin: 2px 0 0 0;
            color: #ffffff;
        }
        .poster-container {
            width: 240px;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 10px;
            background-color: var(--tg-theme-secondary-bg-color, #1a1a1a);
        }
        .poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-stop-btn {
            width: 80px;
            height: 40px;
            background: var(--tg-theme-button-color, #333);
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            color: var(--tg-theme-button-text-color, white);
        }
        .play-stop-btn:hover {
            background: var(--tg-theme-button-color-hover, #555);
        }
        .play-stop-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .play-stop-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--tg-theme-button-text-color, white);
        }
        @media (max-width: 600px) {
            .container {
                max-width: 320px;
            }
            .poster-container {
                width: 240px;
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/logovtrnk.png" alt="Логотип" class="logo">
        <div class="equalizer">
            <canvas id="equalizer"></canvas>
        </div>
        <div class="track-info">
            <p id="now-playing">Сейчас в эфире</p>
            <p id="track-artist">Ожидание исполнителя...</p>
            <p id="track-title">Ожидание трека...</p>
        </div>
        <div class="poster-container">
            <img id="track-poster" src="/images/placeholder.png" alt="Постер" class="poster">
        </div>
        <button class="play-stop-btn" id="play-stop">
            <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg id="stop-icon" viewBox="0 0 24 24" style="display: none;"><path d="M6 6h12v12H6z"/></svg>
        </button>
        <audio id="player" style="display: none;" playsinline preload="auto"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        document.body.style.backgroundColor = tg.themeParams.bg_color || 'black';

        const player = document.getElementById('player');
        const trackArtist = document.getElementById('track-artist');
        const trackTitle = document.getElementById('track-title');
        const trackPoster = document.getElementById('track-poster');
        const playStopBtn = document.getElementById('play-stop');
        const playIcon = document.getElementById('play-icon');
        const stopIcon = document.getElementById('stop-icon');
        let isPlaying = false;

        let lastTrackData = {
            artist: "VTRNK",
            title: "Radio Show",
            coverPath: "/images/placeholder.png"
        };

        const canvas = document.getElementById('equalizer');
        const ctx = canvas.getContext('2d');
        canvas.width = 200;
        canvas.height = 40;
        const barCount = 14;
        const barWidth = (canvas.width / barCount) - 2;
        let bars = [];
        for (let i = 0; i < barCount; i++) {
            bars.push({
                height: Math.random() * canvas.height,
                speed: Math.random() * 1.3 + 0.7
            });
        }
        function drawEqualizer() {
            requestAnimationFrame(drawEqualizer);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let x = 0;
            for (let i = 0; i < barCount; i++) {
                let bar = bars[i];
                if (player.paused) {
                    bar.height = 5;
                } else {
                    bar.height += bar.speed;
                    if (bar.height > canvas.height || bar.height < 0) {
                        bar.speed = -bar.speed;
                    }
                }
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(x, canvas.height - bar.height, barWidth, bar.height);
                x += barWidth + 2;
            }
        }
        drawEqualizer();

        player.addEventListener('error', (e) => {
            console.error("Ошибка воспроизведения:", e);
            isPlaying = false;
            playIcon.style.display = 'block';
            stopIcon.style.display = 'none';
            playStopBtn.disabled = false;
        });
        player.addEventListener('play', () => {
            console.log("Воспроизведение начато");
            playIcon.style.display = 'none';
            stopIcon.style.display = 'block';
            isPlaying = true;
            playStopBtn.disabled = false;
        });
        player.addEventListener('pause', () => {
            console.log("Воспроизведение приостановлено");
            playIcon.style.display = 'block';
            stopIcon.style.display = 'none';
            isPlaying = false;
            playStopBtn.disabled = false;
        });

        function togglePlay() {
            playStopBtn.disabled = true; // Отключаем кнопку во время загрузки
            if (isPlaying) {
                player.pause();
                player.src = ''; // Очищаем src для сброса буфера
            } else {
                const timestamp = Date.now();
                player.src = `/radio_stream?t=${timestamp}`;
                player.load();
                player.play().then(() => {
                    console.log("Стрим успешно запущен");
                }).catch(err => {
                    console.error("Ошибка воспроизведения:", err);
                    isPlaying = false;
                    playIcon.style.display = 'block';
                    stopIcon.style.display = 'none';
                    playStopBtn.disabled = false;
                });
            }
        }

        playStopBtn.addEventListener('click', togglePlay);

        function updateBackgroundColor(imageSrc) {
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = imageSrc;
            img.onload = () => {
                const colorThief = new ColorThief();
                const dominantColor = colorThief.getColor(img);
                document.body.style.backgroundColor = `rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`;
            };
        }

        function updateTrackUI(artist, title, coverPath, album) {
            console.log("Updating UI with:", { artist, title, coverPath, album });
            trackArtist.textContent = artist || "VTRNK";
            trackTitle.textContent = title || "Radio Show";
            trackPoster.src = coverPath || "/images/placeholder.png";
            updateBackgroundColor(trackPoster.src);

            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: title || "Radio Show",
                    artist: artist || "VTRNK",
                    album: album || "Radio VTRNK Stream",
                    artwork: [{ src: trackPoster.src, sizes: '192x192', type: 'image/png' }]
                });
            }
        }

        function fetchTrack() {
            fetch('/track')
                .then(response => {
                    console.log("Fetch /track response:", response.status);
                    if (!response.ok) throw new Error("Ошибка /track: " + response.status);
                    return response.json();
                })
                .then(data => {
                    console.log("Fetched track data:", data);
                    const dataDict = {};
                    data.forEach(item => dataDict[item[0]] = item[1]);
                    lastTrackData.artist = dataDict.artist || "VTRNK";
                    lastTrackData.title = dataDict.title || "Radio Show";
                    lastTrackData.album = dataDict.album || "Radio VTRNK Stream";

                    fetch('/get_cover_path')
                        .then(response => {
                            console.log("Fetch /get_cover_path response:", response.status);
                            return response.json();
                        })
                        .then(coverData => {
                            console.log("Fetched cover data:", coverData);
                            lastTrackData.coverPath = coverData.cover_path || "/images/placeholder.png";
                            updateTrackUI(lastTrackData.artist, lastTrackData.title, lastTrackData.coverPath, lastTrackData.album);
                        })
                        .catch(err => {
                            console.error("Ошибка /get_cover_path:", err);
                            updateTrackUI(lastTrackData.artist, lastTrackData.title, lastTrackData.coverPath, lastTrackData.album);
                        });
                })
                .catch(err => {
                    console.error("Ошибка /track:", err);
                    updateTrackUI(lastTrackData.artist, lastTrackData.title, lastTrackData.coverPath, lastTrackData.album);
                });
        }

        fetchTrack();

        const socket = io('https://vtrnk.online');

        socket.on('connect', () => {
            console.log("WebSocket connected");
            fetchTrack();
        });

        socket.on('track_update', (data) => {
            console.log("WebSocket track_update:", data);
            lastTrackData.artist = data.artist || "VTRNK";
            lastTrackData.title = data.title || "Radio Show";
            lastTrackData.album = data.album || "Radio VTRNK Stream";

            fetch('/get_cover_path')
                .then(response => response.json())
                .then(coverData => {
                    console.log("Fetched cover data (WebSocket):", coverData);
                    lastTrackData.coverPath = coverData.cover_path || "/images/placeholder.png";
                    updateTrackUI(lastTrackData.artist, lastTrackData.title, lastTrackData.coverPath, lastTrackData.album);
                })
                .catch(err => {
                    console.error("Ошибка /get_cover_path (WebSocket):", err);
                    updateTrackUI(lastTrackData.artist, lastTrackData.title, lastTrackData.coverPath, lastTrackData.album);
                });
        });

        socket.on('disconnect', () => {
            console.log("WebSocket disconnected");
            updateTrackUI(lastTrackData.artist, lastTrackData.title, lastTrackData.coverPath, lastTrackData.album);
        });

        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', togglePlay);
            navigator.mediaSession.setActionHandler('pause', togglePlay);
        }

        tg.MainButton.text = "Закрыть";
        tg.MainButton.onClick(() => tg.close());
        tg.MainButton.show();
    </script>
</body>
</html>
